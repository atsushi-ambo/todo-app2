<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do App</h1>
    <form action="/" method="post">
        <input type="text" name="todo" placeholder="Enter a todo">
        <input type="submit" value="Add Todo">
    </form>
    <ul>
        {% for todo in todos %}
            <li>{{ todo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
